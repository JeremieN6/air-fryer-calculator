[build]
  functions = "netlify/functions"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"  # ou "zisi" selon ton besoin, esbuild est + rapide

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  VITE_ENABLE_BYPASS = "true"
  VITE_SHOW_BYPASS_LINK = "false"  # Contr√¥le l'affichage du lien dans le menu
  VITE_BYPASS_ALLOWED_CODES = "rapitrapat0797,code1234"
  VITE_BASE_PATH = "/"
