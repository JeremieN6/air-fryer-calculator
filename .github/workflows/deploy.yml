name: Build and Deploy to Hostinger

on:
  push:
    branches:
      - main  # DÃ©clenche l'action sur chaque push dans la branche "main"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout du dÃ©pÃ´t
      uses: actions/checkout@v3

    - name: ğŸ“ Installation des dÃ©pendances
      run: npm install

    - name: ğŸ”¨ Build de l'application
      run: npm run build

    - name: ğŸš€ DÃ©ploiement sur Hostinger via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        port: ${{ secrets.FTP_PORT }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: public_html/${{ secrets.HOSTINGER_FOLDER_PROJECT }}/
